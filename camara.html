<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camara </title>
  <link rel="stylesheet" href="styles.css">  
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="images\instagram64.png" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Tomar photo</h1>
  </header>
  
  <main>
    <img id="photo-preview" src="images\samsung-memory-aEXbfkTGoqM-unsplash.jpg" alt="Preview">
    <input type="text" id="photo-title" placeholder="agregar titulo">
    <input type="file" id="file-input" accept="image/*" capture>
    <button id="accept-btn">Aceptar</button>
    <button id="cancel-btn">Cancelar</button>
    <button id="back-btn">Volver</button>
    <canvas id="canvas" style="display: none;"></canvas>
  </main>

  <script src="js/camara.js"></script>
</body>
</html>
